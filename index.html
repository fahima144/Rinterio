<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rinterio</title>

        <!-- tailwind and daisy UI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- goggle font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/d070937451.js" crossorigin="anonymous"></script>

        <!-- tailwind custom color -->
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    primary: 'rgb(171, 239, 95)',
                    mine_shaft: 'rgb(33, 33, 33)',
                    dove_gray: 'rgb(115, 115, 115)',
                    charcoal: 'rgb(73, 73, 73)' 
                  }
                }
              }
            }
        </script>

        <style>
            .font-manrope{
                font-family: "Manrope", sans-serif;
            }
        </style>
    </head>
    <body class="font-manrope">
        <header class="bg-gradient-to-t from-white to-[#ffffff00]">
            <!-- navbar started -->
            <nav class=" container mx-auto lg:pb-24 lg:pt-2 pb-12">
                <div class="mx-3">
                    <div class="navbar flex justify-between mb-10">
                        <div class="navbar-start">
                            <div class="Logo flex gap-2">
                                <div class="pt-0.5">
                                    <i class="fa-solid fa-arrow-right -rotate-45 w-8 h-8 p-2 rounded-[32px] bg-primary"></i>
                                </div>
                                <h1 class="text-4xl font-extrabold text-mine_shaft">Rinterio</h1>
                            </div>
                        </div>
                        <div class="navbar-center hidden lg:flex mt-4 space-x-10">
                            <a class="font-extrabold" href="">Home</a>
                            <a class="font-bold text-dove_gray" href="">Services</a>
                            <a class="font-bold text-dove_gray" href="">Portfolio</a>
                            <a class="font-bold text-dove_gray" href="">Blogs</a>
                            <a class="font-bold text-dove_gray" href="">Contact Us</a>
                        </div>
                        <div class="navbar-end hidden md:block lg:flex space-x-3">
                            <button class="p-4 rounded-full border bg-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
            
                            <!-- cart button  -->
                            <button class="p-4 rounded-full border bg-white">
                            <div class="w-5 ">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </div>
                        </button>
            
                        <!-- Arrow button  -->
                        <button class="border-none btn bg-primary text-lg font-extrabold rounded-full">
                            Book Consult
                            <div class="Logo flex gap-2">
                                <i class="-rotate-45 w-8 h-8 pt-0.5 rounded-full text-lg text-center bg-black text-white fa-solid fa-arrow-right"></i>
                            </div>
                        </button>
                    </div>
            
                    <button class="btn btn-square bg-white rounded-full btn-ghost lg:hidden md:block">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </nav>  
            <!-- navbar ended -->

            <!-- banner section started -->
            <section class="flex flex-col justify-center items-center text-center gap-6 mx-3 md:mx-auto">
                <div>
                    <img src="assets/banner.png" alt="">
                </div>
                <h1 class="font-extrabold text-2xl md:text-3xl lg:text-6xl lg:mb-5 text-mine_shaft">A barn house of this design has a <br> striking appearance</h1>
                <p class="font-medium lg:text-base md:text-xs text-base text-charcoal lg:">The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal <br> accents, and large windows that flood the space with natural light.</p>
                <button class="bg-[#abef5f80] w-full md:w-fit px-6 py-1 md:py-3 rounded-full border border-primary font-bold text-xl">
                    View Details
                    <i class="fa-solid fa-arrow-right -rotate-45 rounded-full p-2 bg-primary"></i>
                </button>
            </section>

        </header>
        
    </body>
</html>
